<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/popup.css">

</head>
<body>
<section class="hidden">
    <strong>Auto Retweet Queue</strong>
    <table class="table">
        <thead>
        <tr>
            <th><input id="all" type="checkbox"></th>
            <th>Auto Retweet page link</th>
        </tr>
        </thead>
    </table>
    <div id="table-container">
        <table class="table">
            <tbody id="queue">
            </tbody>
        </table>
    </div>
    <table class="table">
        <tfoot>
        <tr>
            <td colspan="2">
                <button class="btn" id="delete" style="float:right;"> Delete Selected</button>
            </td>
        </tr>
        </tfoot>
    </table>
</section>
<section class="hidden">
    <p><strong>Add links</strong></p>
    <textarea id="links" style="width: 460px"></textarea> <br/>
    <button type="button" class="btn btn-primary" id="add">Add to Queue</button>
</section>
<section>
    <div>
        <label for="app_state" style="font-size: medium; color: black">State</label>
        <input id="app_state" type="checkbox">
    </div>
    <label style="font-size: medium; color: black">Settings</label>
    <div style="padding-bottom: 15px;">
        <p><label style="color: black">username:</label> <input type="text" id="user_name" placeholder="Username"></p>
        <p>
            <input type="hidden" id="step_delay" value="5">
            <br>
            <br>
            <!--<button class="btn btn-default timer" id="time_preset_30">1/2 hour</button>-->
            <!--<button class="btn btn-default timer" id="time_preset_60">1 hour</button>-->
            <!--<button class="btn btn-default timer" id="time_preset_120">2 hours</button>-->
        </p>
        <p><input type="hidden" id="top_retweets" value="20" disabled></p>
        <p>
            <button class="btn btn-info btn-large" id="start"> Save</button>
        </p>

    </div>
</section>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap-checkbox.min.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</html>
